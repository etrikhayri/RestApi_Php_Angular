<md-dialog>
    <form ng-cloak>
         
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Créer produit</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
 
                <!-- Formulaire de creation de produit -->
                <md-input-container class="md-block">
                    <label>Nom</label>
                    <input ng-model="name">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Description</label>
                    <input ng-model="description">
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Prix</label>
                    <input ng-model="price">
                </md-input-container>
 
            </div>
        </md-dialog-content>
 
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Annuler</md-button>
            <md-button ng-click="createProduct()" class="md-primary">Créer</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
