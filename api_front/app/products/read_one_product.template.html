<md-dialog>
    <form ng-cloak>
 
        <!-- dialog box title -->
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Consulter produit</h2>
            </div>
        </md-toolbar>
 
        <md-dialog-content>
            <div class="md-dialog-content">
 
                <!-- Afficher les informations d'un produit -->
                <md-input-container class="md-block">
                    <label>Nom</label>
                    <input ng-model="name" disabled>
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Description</label>
                    <input ng-model="description" disabled>
                </md-input-container>
 
                <md-input-container class="md-block">
                    <label>Prix</label>
                    <input ng-model="price" disabled>
                </md-input-container>
 
            </div>
        </md-dialog-content>
 
        <!-- boutons -->
        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">Fermer</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
